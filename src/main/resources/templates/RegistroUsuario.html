<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CiberGames</title>
   
   <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
   
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <div class="main-registro">
    	<form action="/regUsuario/grabar" th:object="${usuario}" method="post">
        <div class="registro">
            <h2>Registrarse</h2>
            
            <input placeholder="Nombre"  type="text" id="nombre" class="input" th:field="*{nombre}">
            <div th:errors="*{nombre}"></div>
            
            <input placeholder="Apellido" type="text" class="input" th:field="*{apellido}">
            <div th:errors="*{apellido}"></div>
            
            <input placeholder="Email" type="email" class="input" th:field="*{correo}">
            <div th:errors="*{correo}"></div>
            
            <input placeholder="ContraseÃ±a" type="password" class="input" th:field="*{clave}">
            <div th:errors="*{clave}"></div>
            
            <input placeholder="DNI" type="text" class="input" th:field="*{dni}">
			<div th:errors="*{dni}"></div>
            
            <div class="botones">
            <button type="submit" class="btn">Registrar</button>
            <a href="/" class="btn">Volver al login</a>
           </div>
            
        </div>
		</form>
		
		<br>
		<div th:if="${mensajeConfirmacion} != null" class="alert alert-success" role="alert" th:text="${mensajeConfirmacion}"></div>
		<div th:if="${mensajeDenegado} != null" class="alert alert-danger" role="alert" th:text="${mensajeDenegado}"></div>
    </div>
</body>
</html>
